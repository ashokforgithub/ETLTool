<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" >
<head>
    <title>Data Upload</title>
    <script type="text/javascript" src="../JS/jquery.js"></script>
    <script type="text/javascript" src="../JS/jquery-1.10.2.min.js"></script>        
    <script type="text/javascript" src="../JS/bootstrap.min.js"></script> 
    <link rel="Stylesheet" type="text/css" href="../CSS/bootstrap.min.css" />
    <link rel="Stylesheet" type="text/css" href="../CSS/DataUpload.css" />
</head>
<body>
    <div class="body">
        <div class="container frm">
            <form enctype="multipart/form-data">
				<div class="row">            
					<div class="col-md-2"></div>
					<div class="col-md-4" style="font-weight:bold">Project Name</div>
					<div class="col-md-4">Project1</div>
					<div class="col-md-2"></div>            
				</div>
				<br />
				<div class="row">            
					<div class="col-md-2"></div>
					<div class="col-md-4" style="font-weight:bold">Select Template</div>
					<div class="col-md-4">
						<input class="field" type="text" />
					</div>
					<div class="col-md-2"></div>            
				</div>
				<br />
				<div class="row">            
					<div class="col-md-2"></div>
					<div class="col-md-4" style="font-weight:bold">Upload Data File Path</div>
					<div class="col-md-4">
						<input class="field" type="text" />
					</div>
					<div class="col-md-2"></div>            
				</div>
				<br />
				<div class="row">            
					<div class="col-md-2"></div>
					<div class="col-md-4" style="font-weight:bold">Upload Data File</div>
					<div class="col-md-4">
						<input type="file" />
					</div>
					<div class="col-md-2"></div>            
				</div>
				<br />
				<br />
				<br />
				<div class="row">            
					<div class="col-md-2"></div>
					<div class="col-md-3" style="padding-left:50px">
						<input class="btn" type="reset" value="Reset" />
					</div>
					<div class="col-md-3" style="padding-left:0%">
						<input class="btn" type="submit" value="Upload" />
					</div>
					<div class="col-md-4"></div>            
				</div>
            </form>
         </div>
    </div>
</body>
</html>
